<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang tải Discord Decorations...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #1a1b2e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: #232440;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #5865F2, #9B59B6, #E91E63);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 13px;
      color: #72767d;
      margin-bottom: 24px;
    }
    .progress-area {
      margin: 20px 0;
    }
    .progress-text {
      font-size: 14px;
      color: #b9bbbe;
      margin-bottom: 10px;
    }
    .progress-bar-bg {
      width: 100%;
      height: 8px;
      background: #2c2d4a;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #5865F2, #9B59B6, #E91E63);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }
    .stats {
      font-size: 12px;
      color: #72767d;
      margin-top: 8px;
    }
    .done {
      color: #43b581;
      font-size: 16px;
      font-weight: 600;
    }
    .error-text {
      color: #f04747;
      font-size: 14px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #2c2d4a;
      border-top-color: #5865F2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .close-btn {
      margin-top: 20px;
      padding: 10px 24px;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }
    .close-btn:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1>Discord Decoration Grabber</h1>
    <p class="subtitle" id="subtitle">Đang chuẩn bị tải xuống...</p>
    <div class="progress-area">
      <p class="progress-text" id="progressText">Khởi tạo...</p>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <p class="stats" id="stats"></p>
    </div>
    <button class="close-btn" id="closeBtn">Đóng tab</button>
  </div>

  <script src="jszip.min.js"></script>
  <script src="download.js"></script>
</body>
</html>
